{% extends "site_base.html" %}

{% load i18n %}
{% load bootstrap3 %}

{% block breadcrumbs %}
<ol class="breadcrumb">
	<li><a href="/">Home</a></li>
	<li class="active">Teams</li>
</ol>
{% endblock %}

{% block body %}
<!-- Jumbotron -->
	<div class="row">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Team</th>
					<th>Score</th>
				</tr>
			</thead>
			<tbody>
				{% for obj in object_list %}
				<tr>
					<td><a href="{% url 'team-detail' obj.id %}">{{ obj.name }}</a></td>
					<td>{{ obj.score }}</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
{% endblock %}
